<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMI_Calculator.css">
    <title>BMI Calculator</title>

</head>
<body>
    <nav>
        <a href="/" aria aria-current="page">HOME</a>
        <a href="https://www.linkedin.com/in/ujjwalsahu1/">Linkedin Profile</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height in CM :</label><input type="text" id="height" />
            </p>
            <p>
                <label>Weight in KG :</label><input type="text" id="weight" />
            </p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight-guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
        <script src="BMI_Calculator.js"></script>
    </div>

</body>
</html>
